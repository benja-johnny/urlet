<!DOCTYPE html>
<html>
<head>
<!-- Load lz-string compressor -->
<script src="./scripts/lz-string-1.4.4.js" type="text/javascript"></script>
<!-- Load URL -->
<script type="text/javascript">
// Try to get page data from the URL if possible
if (window.location.hash) {
    // Print value of "html" to the page
    document.write(
    // Decode base-64 string URL
    LZString144.decompressFromBase64(
    // Get part of URL after "#"
    window.location.hash.slice(1)));
} else {
    // Otherwise redirect to the bookmarklet download page
    window.location.replace("./bookmarklet");
}
</script>
</head>
<body>
<noscript>JavaScript is required to convert the URL into a usable web page.</noscript>
</body>
</html>
